{% extends "base.html" %}
{% block title %} Items {% endblock title%}
{% block content %}
{% for item in items %}
<div class="card-body">
    <a
      href="{% url 'main:item-detail' item.id %}"
      class="btn btn-primary"
      >{{item.name}}</a>
      <p class="card-text">{{item.description}}</p>
  </div>
  {% endfor %}
  {% endblock content %}
